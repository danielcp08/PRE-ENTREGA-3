<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Bordamita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>CARRITO BORDAMITA</h1>

    <div id="productos"></div>
    <div id="carrito">
        <h2>Carrito de compras</h2>
        <table id="tabla-carrito">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="tbody-carrito">
                <!-- Aquí se agregarán los ítems del carrito -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"><strong>Total</strong></td>
                    <td id="total-carrito"></td>
                </tr>
            </tfoot>
        </table>
        <button id="vaciar-carrito">Vaciar carrito</button>
        <button id="resumen-compra">Resumen compra</button>
        <div id="resumen-compra-detalle"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
